<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sorting Algorithms Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/charts.css/dist/charts.min.css"
    />
    <link rel="stylesheet" href="css/skeleton.css" />
  </head>

  <body>
    <div class="container" style="margin-top: 4%">
      <h1>Sorting Algorithms Visualization</h1>

      <div class="row">
        <div class="eleven columns">
          <table id="column-table" class="charts-css column">
            <caption></caption>
            <tbody>
              <tr id="columns_parent"></tr>
            </tbody>
          </table>
        </div>
      </div>

      <br />

      <div class="row">
        <div id="indicators_parent" class="twelve columns">
          <p class="indicator">Spawn columns, then sort them!</p>
        </div>
      </div>
      <div class="row">
        <div class="four columns">
          <button id="spawnBtn" class="button button_hover">Spawn</button>
          <button id="randomizeBtn" class="button button_hover">Randomize</button>
        </div>
        <div class="eight columns">
          <button id="insertionSortBtn" class="alg-btn button button_hover">Insertion Sort</button>
          <button id="bubbleSortBtn" class="alg-btn button button_hover">Bubble Sort</button>
          <button id="selectionSortBtn" class="alg-btn button button_hover">Selection Sort</button>
          <button id="heapSortBtn" class="alg-btn button button_hover">Heap Sort</button>
          <button id="mergeSortBtn" class="alg-btn button button_hover">Merge Sort</button>
        </div>
      </div>
      <hr>
    </div>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
